<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background square -->
  <rect x="0" y="0" width="100" height="100" fill="#0a0a0a" />

  <!-- Crosshair outer ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#00ff41" stroke-width="2" />

  <!-- Crosshair lines -->
  <line x1="50" y1="3" x2="50" y2="30" stroke="#00ff41" stroke-width="2" />
  <line x1="50" y1="70" x2="50" y2="97" stroke="#00ff41" stroke-width="2" />
  <line x1="3" y1="50" x2="30" y2="50" stroke="#00ff41" stroke-width="2" />
  <line x1="70" y1="50" x2="97" y2="50" stroke="#00ff41" stroke-width="2" />

  <!-- Robot head (center) -->
  <rect x="38" y="40" width="24" height="20" rx="3" fill="#0f0f0f" stroke="#00ff41" stroke-width="1.5" />

  <!-- Robot eyes -->
  <circle cx="44" cy="48" r="3" fill="#00ff41" />
  <circle cx="56" cy="48" r="3" fill="#00ff41" />

  <!-- Robot mouth -->
  <line x1="46" y1="54" x2="54" y2="54" stroke="#00ff41" stroke-width="2" />

  <!-- Center dot -->
  <circle cx="50" cy="50" r="2" fill="#ff2d2d" />
</svg>